---
layout: default
---
<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.png" >

{% include ads.html %}


<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}, included in catogories 	 
	 {% for c in page.categories %}
	 <a href="{{ site.baseurl }}/archive#{{c  | uri_escape | downcase }}">{{ c }}</a>, 
	 {% endfor %}
  </div>

  {% include disqus.html %}
</article>

{% include ads.html %}

{% include license.html %}
